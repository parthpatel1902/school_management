  <script>
    $(document).ready(() => {
      $.ajax({
        type: 'GET',
        url: 'data1.xml',
        dataType: 'xml',
        success: dataParse,
      });
    });

    function dataParse(xml) {
      $(xml)
        .find('school')
        .each(function () {
          let camp = $(this).find('campus').text();
          let lib = $(this).find('library').text();
          let even = $(this).find('event').text();
          let spt = $(this).find('sport').text();

          $('#p1').append(camp);
          $('#p2').append(lib);
          $('#p3').append(even);
          $('#p4').append(spt);
        });
    }
  </script>
