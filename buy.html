<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy this</title>
    <script src="/sweetalert.min.js"></script>
    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="mt-4 text-center alert alert-primary shadow-lg rounded col-md-12"
        >
          <h1 class="text-center">Course Buying Form</h1>
        </div>
        <div class="col-md-12 mt-3">
          <form
            action=""
            class="border p-3"
            style="background-color: #7fffd987"
          >
            <div class="form-group">
              <label for="Name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="b1"
                placeholder="Enter Name"
              />
              <div class="form-group">
                <label for="Name">Email : </label>
                <input
                  type="email"
                  class="form-control"
                  id="b2"
                  placeholder="abc123@gmail.com"
                />
                <div class="form-group">
                  <label for="Name">Contact Number :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="b3"
                    placeholder="(+91) 9999999999"
                  />
                  <br>
                  <div class="form-group">
                    <label for="standard">Select Course :- &nbsp;</label>
                    <select
                      class="form-select form-select-lg mb-3"
                      aria-label=".form-select-lg example"
                      style="background-color: yellow;"
                    >
                      <option selected>select</option>
                      <option value="">Programming</option>
                      <option value="">Cricket</option>
                      <option value="">Karate</option>
                      <option value="">Dance</option>
                      <option value="">Vollyball</option>
                      <option value="">Invesement</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="">Why are you buying this Course ?</label>
                    <!-- <input type="textarea" col="3" rows="3" class="form-control" id="exampleInputPassword1" placeholder="Enter Message"> -->
                    <textarea
                      rows="3"
                      cols="3"
                      class="form-control"
                      placeholder="Enter Message"
                      autocomplete="on"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="">Which Method through which are you paying the course fee?</label>
                    &nbsp;&nbsp;
                    <select
                      class="form-select form-select-lg mb-3"
                      aria-label=".form-select-lg example"
                      style="background-color: yellow;"
                    >
                      <option selected>select</option>
                      <option value="">UPI>></option>
                      <option value="">Credit card/Debit card</option>
                      <option value="">Net Banking</option>
                      <option value="">Cash</option>
                    </select>
                  </div>
                  <div>
                    Are You Recommanded this course to other ?
                    <label>
                      <input type="radio" name="recomman" class="pl-2">&nbsp; Yes
                      <input type="radio" name="recomman" class="pl-2">&nbsp; No
                    </label>
                  </div>
                    <br><center>
                    <button type="button" class="btn btn-warning btn-md" onclick="submit12()">Submit</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-warning btn-md">Reset</button>
                  </center>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function submit12()
    {
      var x = document.getElementById('b1').value;
      var y = document.getElementById('b3').value;
      let z = document.getElementById('b2').value;
      var at_position = z.indexOf('@');
      var dot_position = z.lastIndexOf('.');

      if (x == '') {
        swal({
          title: 'Note',
          text: 'Name is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } else if (at_position < 1 || dot_position - at_position < 2) {
        swal({
          title: 'Correct Email',
          text: 'Email is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } else if (y == '') {
        swal({
          title: 'Note',
          text: 'Moblie Number Is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } else {
        window.location.replace('loader2.html');
      }
    }
  </script>
</html>
