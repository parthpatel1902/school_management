          <br /><br />
          <form action="" class="shadow">
            <div class="form-group">
              <label for="Name">Name</label>
              <input
                type="text"
                class="form-control"
                id="i1"
                aria-describedby="emailHelp"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input

                class="form-control"
                id="email1"

              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Moblie</label>
              <input
                type="number"
                class="form-control"
                id="mb1"
                aria-describedby="emailHelp"
                placeholder="(+91) 9999888866"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your Moblie with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="standard">Select standard :- </label>
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Standard</option>
                <option value="Nursery">Nursery</option>
                <option value="SKG">SKG</option>
                <option value="JKG">JKG</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11commarce">11 Commarce</option>
                <option value="11science">11 Science</option>
                <option value="12commarce">12 Commarce</option>
                <option value="12science">12 Science</option>
              </select>
            </div>
            <div class="form-group">

              <!-- <input type="textarea" col="3" rows="3" class="form-control" id="exampleInputPassword1" placeholder="Enter Message"> -->

                rows="3"
                cols="3"
                class="form-control"
                placeholder="Enter Message"
                autocomplete="on"

            </div>

                class="form-check-input"

  <script>
    function submitForm() {
      var x = document.getElementById('i1').value;
      var y = document.getElementById('mb1').value;
      let z = document.getElementById('email1').value;
      var at_position = z.indexOf('@');
      var dot_position = z.lastIndexOf('.');

      if (x == '') {
        swal({
          title: 'Note',
          text: 'Name is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } else if (at_position < 1 || dot_position - at_position < 2) {
        swal({
          title: 'Correct Email',
          text: 'Email is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } else if (y == '') {
        swal({
          title: 'Note',
          text: 'Moblie Number Is Reqiure',
          icon: 'warning',
          button: 'OK',
        });
      } else {
        window.location.replace('loader.html');
      }
    }
